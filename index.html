<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Online Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light py-5">
    <div class="container text-center">
      <h1 class="mb-4">Online Timer</h1>
      <div class="alert alert-info mb-4">
        <p class="m-0">A simple online timer for all your timing needs.</p>
      </div>

      <div class="row mb-3 justify-content-center">
        <div class="col-md-2">
          <label for="hoursInput" class="form-label">Hours</label>
          <input type="number" class="form-control" id="hoursInput" value="0" min="0" max="5" />
        </div>
        <div class="col-md-2">
          <label for="minutesInput" class="form-label">Minutes</label>
          <input type="number" class="form-control" id="minutesInput" value="0" min="0" max="59" />
        </div>
        <div class="col-md-2">
          <label for="secondsInput" class="form-label">Seconds</label>
          <input type="number" class="form-control" id="secondsInput" value="30" min="0" max="59">
        </div>
      </div>

      <div class="mb-3">
        <h2 id="timerDisplay" class="display-4">00:00:30</h2>
      </div>

      <div>
        <button class="btn btn-success me-2" id="startButton">Start</button>
        <button class="btn btn-warning me-2 d-none" id="pauseButton">Pause</button>
        <button class="btn btn-danger d-none" id="resetButton">Reset</button>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
